<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroStock - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="topbar-content">
        <div class="logo">
            <img src="assets/Logo2.png" alt="Logo" class="logo-img">
          </div>          

      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger">&#9776;</div>

      <!-- Desktop Nav & Auth -->
      <nav class="nav-links" id="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <div class="auth-buttons" id="auth-buttons">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
<section class="hero">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="assets/V1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
    <div class="hero-overlay"></div>
  
    <div class="hero-content">
      <h1>Smart Inventory, Smarter Electronics Store</h1>
      <p>Track, manage, and optimize your stock effortlessly with ElectroStock.</p>
      <div class="hero-buttons">
        <button class="login-btn">Get Started</button>
        <button class="signup-btn">Explore Products</button>
      </div>
    </div>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
